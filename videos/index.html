		<script src="../site.js"></script>

		<script>
			const currentPlaylist = {
				// season: 'Spring 2022',
				// id: 'xxxxxxxxxxxxxxxxxxxxxxx',
			};

			const pastPlaylists = [
				{
					season: 'Fall 2021',
					id: 'PL5QuM14t5NNwTc9yv5AqgPLJOyVYrxkHw',
				},
				{
					season: 'Spring 2021',
					id: 'PL5QuM14t5NNyWykR36P7z7EvABB8-SAx1',
				},
				{
					season: 'Fall 2020',
					id: 'PL5QuM14t5NNy-0Up1MvxVFTjaIQKnd-WI',
				},
				{
					season: 'Spring 2020',
					id: 'PL5QuM14t5NNyEwf-X4vkthMDpajQnQ3bb&v=VzDqreibA5Q',
				},
				{
					season: 'Fall 2019',
					id: 'PL5QuM14t5NNyFIn4Q7klH8MyHi5eSg5Kc&v=EdRHaXqGkeM',
				},
			];

			function createPlaylistHtml(playlist) {
				const { season, id } = playlist;

				if (!season && !id) {
					return `
						<section>
							<em>Coming Spring 2022</em>
						</section>
					`;
				}

				return `
					<section class="iframe-video-container">
						<h3>
							<a target="_blank"
								href="https://www.youtube.com/playlist?list=${id}">${season} <span style="font-weight: 100;">Playlist</span>
							</a>
						</h3>
						<div class="iframe-video-wrapper">
							<iframe
								src="https://www.youtube.com/embed/videoseries?list=${id}&rel=0&modestbranding=1&widget_referrer=xapicohort.com"
								frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
						</div>
					</section>
				`;
			}

			const currentPlaylistHtml = createPlaylistHtml(currentPlaylist);
			const currentPlaylistEl = document.querySelector('.current-playlist');
			currentPlaylistEl.innerHTML = currentPlaylistHtml;

			const pastPlaylistsHtml = pastPlaylists.map(createPlaylistHtml).join('');
			const pastPlaylistEl = document.querySelector('.past-playlists');
			pastPlaylistEl.innerHTML = pastPlaylistsHtml;

		</script>
